apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: hska-vis-categories
  name: categories
spec:
  replicas: 1
  selector:
    matchLabels:
      service: hska-vis-categories
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        service: hska-vis-categories
    spec:
      containers:
        - image: {{ .Values.image.name }}{{ ":" }}{{ .Values.image.tag }}
          name: categories
          env:
            - name: MYSQL_HOST
              valueFrom:
                configMapKeyRef:
                  name: categories-database-config
                  key: MYSQL_HOST
            - name: CATEGORIES_DB_USER
              valueFrom:
                configMapKeyRef:
                  name: categories-database-config
                  key: CATEGORIES_DB_USER
            - name: CATEGORIES_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: categories-database-config
                  key: CATEGORIES_DB_NAME
            - name: CATEGORIES_DB_PWD
              valueFrom:
                secretKeyRef:
                  name: categories-credentials
                  key: MYSQL_PASSWORD
            - name: PRODUCTS_HOST
              valueFrom:
                configMapKeyRef:
                  name: categories-products-config
                  key: HOST
          ports:
          - containerPort: 8080
          resources: {}
      restartPolicy: Always
