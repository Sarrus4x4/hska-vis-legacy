apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: products-ingress
  labels:
    app: ingress-hska-vis
  annotations:
    kubernetes.io/ingress.class: "istio"  # Tell Kubernetes to use Istio as the ingress controller
spec:
  # tls:
  #   - hosts:
  #       - {{ .Values.Second }}.{{ .Values.Top }}
  #     secretName: <secret>
  # host: {{ .Values.Second }}.{{ .Values.Top }}
  rules:
    - http:
        paths:
          - path: /Product
            pathType: Prefix
            backend:
              service:
                name: products
                port:
                  number: 8080
          - path: /Search
            pathType: Exact
            backend:
              service:
                name: products
                port:
                  number: 8080
